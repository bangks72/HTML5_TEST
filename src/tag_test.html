<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
tr {
	text-align: center;
}
</style>
</head>
<body>
	<!-- tag_test.html -->
	<h3>dl태그 테스트</h3>

	<dl>
		<dt>국블리</dt>

		<dd>박민수</dd>
		<dd>박준석</dd>
		<dd>윤예원</dd>
		<dd>정현지</dd>
		<dd>한정숙</dd>
	</dl>
	<hr>
	<h3>ul태그(순서없는 목록) 테스트</h3>
	<h2>꽃친남</h2>
	<ul>
		<li>방경식</li>
		<li>이성원</li>
		<li>전량원</li>
		<li>조민규</li>
	</ul>
	<hr>
	<h3>ul태그(순서없는 목록) 테스트</h3>
	<h2>javayo~!!</h2>
	<ul type="circle">
		<li>강지원</li>
		<li>안국연</li>
		<li>조영환</li>
		<li>채수진</li>
	</ul>
	<hr>
	<h3>ol태그(순서있는 목록) 테스트</h3>
	<h2>고진감래</h2>
	<ol type="i">
		<li>김지호</li>
		<li>손상현</li>
		<li>송다정</li>
		<li>이정현</li>
		<li>이한별</li>
	</ol>
	<hr>

	<table border="1" cellpadding="15" cellspacing="10" bgcolor="#FE9A2E"
		width="50%" height="50%" align="center">
		<caption>사람목록</caption>
		<tr bgcolor="#FE0A2E">
			<!--첫번째 행  -->
			<th>이름</th>
			<th>나이</th>
			<th>직업</th>
		</tr>
		<tr>
			<!--두번째 행  -->
			<td>홍길동</td>
			<td bgcolor="blue">13</td>
			<td rowspan="3" align="center" valign="top">학생</td>
		</tr>
		<tr>
			<!--세번째 행  -->
			<td>길라임</td>
			<td>15</td>
		</tr>
		<tr>
			<!--네번째 행  -->
			<td>김주원</td>
			<td>17</td>
		</tr>
		<tr>
			<!--다섯번째 행  -->
			<td colspan="3" align="right">총인원수 : 3명</td>
		</tr>

	</table>






















</body>
</html>
